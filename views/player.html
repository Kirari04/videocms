<!DOCTYPE html>
<html>

<head>
    <script src='/jwplayer/jwplayer.js'></script>
    <style>
        html, body{
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
        }
        #player {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #player iframe,
        #player object,
        #player embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="player">Loading the player...</div>
    <script>
        const Qualitys = JSON.parse(decodeURI('{{.Qualitys}}'));
        const Subtitles = JSON.parse(decodeURI('{{.Subtitles}}'));
    </script>
    <script>
        const player = jwplayer('player').setup({
            sources: Qualitys,
            width: "100%",
            height: "100%",
            title: "{{.Title}}",
            tracks: Subtitles,
        });

        // // Listen to an event
        // player.on('pause', (event) => {
        //     alert('Why did my user pause their video instead of watching it?');
        // });
    </script>
</body>

</html>
