<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:title" content="{{ .Title }}" />
    <meta name="og:image:width" content="1920" />
    <meta name="og:image:height" content="1080" />
    <meta name="title" content="{{ .Title }}" />
    <meta name="description" content="{{ .Description }}" />
    <meta name="og:title" content="{{ .Title }}" />
    <meta name="og:description" content="{{ .Description }}" />
    <meta name="og:image" content="{{ .Thumbnail }}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{ .Thumbnail}}" />
    <meta property="og:type" content="video">
    <meta property="og:url" content="/v/{{.UUID}}">
    <meta property="og:video" content="{{.BaseUrl}}{{.StreamUrl}}">
    <meta property="og:video:secure_url" content="{{.BaseUrl}}{{.StreamUrl}}">
    <meta property="og:video:width" content="{{.StreamUrlWidth}}">
    <meta property="og:video:height" content="{{.StreamUrlHeight}}">
    <meta property="og:site_name" content="{{.AppName}}">
    <title>{{ .Title }}</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://cdn.plyr.io" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link itemprop="thumbnailUrl" href="{{ .Thumbnail }}">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.7/plyr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
            --radius: 0.5rem;
            --font-sans: "Inter", sans-serif;
            
            /* Plyr overrides */
            --plyr-color-main: hsl(var(--primary));
            --plyr-video-control-color: hsl(var(--foreground));
            --plyr-video-control-color-hover: hsl(var(--primary));
            --plyr-control-icon-size: 18px;
            --plyr-range-track-height: 4px;
            --plyr-range-thumb-height: 12px;
            --plyr-range-thumb-width: 12px;
            --plyr-font-family: var(--font-sans);
            --plyr-menu-background: hsl(var(--popover));
            --plyr-menu-color: hsl(var(--popover-foreground));
            --plyr-tooltip-background: hsl(var(--popover));
            --plyr-tooltip-color: hsl(var(--popover-foreground));
        }

        html,
        body,
        .container {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            background: #09090b; /* Zinc 950 */
            position: fixed;
            left: 0;
            top: 0;
            font-family: var(--font-sans);
            overflow: hidden;
        }

        .container .videoPlayer {
            left: 0;
            top: 0;
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 2;
        }

        .container #thumb {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: 0.3s ease;
            z-index: 1;
        }

        .plyr__caption {
            font-size: 1.25rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .plyr {
            height: 100%;
        }

        .subtitle_container {
            pointer-events: none;
            height: 100%;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
            overflow: hidden;
        }

        /* Modern Plyr Control Styles */
        .plyr--video .plyr__controls {
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0) 100%);
            padding: 2rem 1.5rem 1.5rem;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .plyr__controls .plyr__progress__container {
            margin-bottom: 0;
            flex-grow: 1;
        }
        
        .plyr__control {
            transition: all 0.2s ease;
            border-radius: 4px;
        }
        
        .plyr__control:hover {
            background: rgba(255, 255, 255, 0.1) !important;
            color: hsl(var(--primary));
        }

        .plyr__control--overlaid {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .plyr__control--overlaid:hover {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .plyr__menu__container {
            background: hsl(var(--popover));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        /* Settings Menu Overlay - Vidstack/Shadcn style */
        .settingOverlayContainer {
            position: absolute;
            right: 1.5rem;
            bottom: 5rem;
            z-index: 1000;
            background-color: hsl(var(--popover) / 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            width: 280px;
            max-height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.5), 0 8px 10px -6px rgb(0 0 0 / 0.5);
            color: hsl(var(--popover-foreground));
            font-size: 0.875rem;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: bottom right;
            opacity: 1;
            transform: scale(1) translateY(0);
            overflow: hidden;
        }

        .settingOverlayContainer.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95) translateY(10px);
        }

        .settingsHeader {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-bottom: 1px solid hsl(var(--border));
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .settingsHeader .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            margin-right: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            color: hsl(var(--muted-foreground));
        }

        .settingsHeader .back-btn:hover {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .settingsContent {
            display: flex;
            flex-direction: column;
            gap: 2px;
            overflow-y: auto;
            max-height: 300px;
        }
        
        .settingsContent::-webkit-scrollbar {
            width: 5px;
        }
        .settingsContent::-webkit-scrollbar-track {
            background: transparent;
        }
        .settingsContent::-webkit-scrollbar-thumb {
            background: hsl(var(--muted));
            border-radius: 5px;
        }

        .settingsItem {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            color: hsl(var(--foreground));
            transition: all 0.15s ease;
            text-decoration: none;
            user-select: none;
        }

        .settingsItem:hover {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }
        
        .settingsItem .label-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .settingsItem .icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }
        
        .settingsItem .label {
            font-weight: 400;
        }

        .settingsItem .value {
            color: hsl(var(--muted-foreground));
            font-size: 0.75rem;
            margin-left: auto;
            padding-left: 0.5rem;
        }
        
        .settingsItem .chevron {
            width: 14px;
            height: 14px;
            opacity: 0.5;
            margin-left: 0.25rem;
        }

        .settingsItem.active {
            color: hsl(var(--primary));
        }
        
        .settingsItem.active .check-icon {
            opacity: 1;
        }
        .check-icon {
            width: 14px;
            height: 14px;
            opacity: 0;
            color: hsl(var(--primary));
            margin-right: 0.5rem;
        }

        /* Continue Watching Popup - Specific overrides */
        .continuePositionContainer {
            bottom: 50%;
            right: 50%;
            transform: translate(50%, 50%);
            width: 320px;
            padding: 1rem;
            gap: 0.5rem;
        }
        
        .continuePositionContainer.hidden {
            transform: translate(50%, 60%) scale(0.95);
        }

        .continueTitle {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: hsl(var(--foreground));
            text-align: center;
        }
        
        .continueActions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            height: 2.25rem;
            padding: 0 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }
        .btn-secondary:hover {
            background: hsl(var(--accent) / 0.8);
        }
        .btn-ghost {
            background: transparent;
            color: hsl(var(--muted-foreground));
        }
        .btn-ghost:hover {
            color: hsl(var(--foreground));
            background: hsl(var(--accent));
        }

        .devmenu {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            z-index: 9999;
        }

        .msgdiv {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 2rem;
            font-size: 2rem;
            font-weight: 700;
            border-radius: 1rem;
        }

        @media only screen and (max-width: 800px) {
            .plyr__controls__item.plyr__volume {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="thumb" src="{{ .Thumbnail }}" alt="Thumbnail" />
        <div class="videoPlayer"></div>
    </div>
    <div class="devmenu" style="display: none">
        <button onclick="createVideoPlayer()">Create Vid</button>
        <button onclick="createPlyr()">Create Plyr</button>
        <button onclick="main()">Main</button>
    </div>
    <script src="https://cdn.plyr.io/3.7.7/plyr.js"></script>
    <script src="https://cdn.rawgit.com/video-dev/hls.js/18bb552/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/assjs@0.0.9/dist/ass.min.js"></script>
    <script>
        // Icons
        const ICON_CHEVRON_RIGHT = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>`;
        const ICON_CHECK = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>`;
        const ICON_BACK = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>`;
        const ICON_SETTINGS = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>`;

        let Qualitys = JSON.parse(decodeURI("{{.Qualitys}}"));
        if (Qualitys == null) Qualitys = [];
        let Subtitles = JSON.parse(decodeURI("{{.Subtitles}}"));
        if (Subtitles == null) Subtitles = [];
        let Audios = JSON.parse(decodeURI("{{.Audios}}"));
        if (Audios == null) Audios = [];
        let Webhooks = JSON.parse(decodeURI("{{.Webhooks}}"));
        if (Webhooks == null) Webhooks = [];
        const JWT = "{{.JWT}}";
        const UUID = "{{.UUID}}";
        const PROJECTURL = "{{.PROJECTURL}}";
        const TITLE = "{{.Title}}";
        const StreamIsReady = ("{{.StreamIsReady}}" === "true");
        const FOLDER = "{{.Folder}}";
        const HLSENABLED = Hls.isSupported();
        const THUMB = "{{ .Thumbnail }}";
        const HEIGHT = parseInt("{{ .Height }}");
        const WIDTH = parseFloat("{{ .Width }}");
        const RATIO = WIDTH / HEIGHT;
        const DOWNLOAD_ENABLED = "{{ .DownloadEnabled }}" === "true";
        const CONTINUE_WATCHING_POPUP_ENABLED = "{{ .ContinueWatchingPopupEnabled }}" === "true";
    </script>
    <script>
        Subtitles = Subtitles.filter((e) =>
            iOS() || !HLSENABLED ? e.type !== "ass" : e.type == "ass"
        );
        let active_src = `${FOLDER}/${UUID}/stream/muted/master.m3u8?jwt=${JWT}`;
        let active_video_el = null;
        let active_hls = null;
        let active_subtitle_index = -1;
        let active_quality_index = -1;
        let settingsList = [
            {
                name: "Quality",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="3" rx="2"/><path d="M8 21h8"/><path d="M12 17v4"/></svg>`,
                currentValue: "Auto",
                checkable: true,
                items: [],
            },
            {
                name: "Subtitle",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 6.1H3"/><path d="M21 12.1H3"/><path d="M15.1 18H3"/></svg>`,
                currentValue: "Disabled",
                checkable: true,
                items: [
                    {
                        name: "Disabled",
                        uuid: "muted",
                        click: () => {
                            renderSubtitle(-1);
                            updateSettingsValue(1, "Disabled");
                        },
                    },
                    ...Subtitles.map((Subtitle, i) => ({
                        name: `${Subtitle.name} - ${Subtitle.lang}`,
                        uuid: Subtitle.uuid,
                        click: () => {
                            renderSubtitle(i);
                            updateSettingsValue(1, Subtitle.name);
                        },
                    })),
                ],
            },
            {
                name: "Audio",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.5 22h.5c.5 0 1-.2 1.4-.6.4-.4.6-.9.6-1.4V7.5L14.5 2H6c-.5 0-1 .2-1.4.6C4.2 3 4 3.5 4 4v3"/><circle cx="10" cy="15" r="2"/><path d="M10 13v-6c0-1.1.9-2 2-2v0h.5"/><path d="M14 13.5v2.5"/><path d="M18 13.5v2.5"/></svg>`,
                currentValue: "Disabled",
                checkable: true,
                items: [
                    {
                        name: "Disabled",
                        active: false,
                        click: () => {
                            active_src = `${FOLDER}/${UUID}/stream/muted/master.m3u8?jwt=${JWT}`;
                            let oldPosition = active_video_el.currentTime;
                            loadResource();
                            active_video_el.currentTime = oldPosition;
                            active_video_el.play();
                            settingsListSetActive(2, 0);
                            updateSettingsValue(2, "Disabled");
                            renderCustomSettingOverlay(false);
                        },
                    },
                    ...Audios.map((Audio, i) => ({
                        name: `${Audio.name} - ${Audio.lang}`,
                        active: false,
                        click: () => {
                            active_src = `${FOLDER}/${UUID}/${Audio.uuid}/stream/master.m3u8?jwt=${JWT}`;
                            let oldPosition = active_video_el.currentTime;
                            loadResource();
                            active_video_el.currentTime = oldPosition;
                            active_video_el.play();
                            localStorage.setItem(
                                "lastusedAudiolang",
                                Audios[i].lang
                            );
                            settingsListSetActive(2, i + 1);
                            updateSettingsValue(2, Audio.name);
                            renderCustomSettingOverlay(false);
                        },
                    })),
                ],
            },
            {
                name: "Download",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>`,
                currentValue: "",
                checkable: false,
                items: DOWNLOAD_ENABLED ? [
                    ...Qualitys.map((Quality, i) => ({
                        name: `${Quality.label} - ${Quality.width}x${Quality.height}`,
                        click: () => {
                            downloadFile(Quality.url);
                        },
                    })),
                ] : [
                    {
                        name: "Downloads are disabled",
                        active: false,
                        click: () => {},
                    },
                ],
            },
        ];

        function updateSettingsValue(index, value) {
            settingsList[index].currentValue = value;
        }

        function settingsListSetActive(
            menuItemIndex,
            subMenuItemIndex,
            isActive = true
        ) {
            settingsList[menuItemIndex].items.forEach(
                (v, i) =>
                    (settingsList[menuItemIndex].items[i].active = false)
            );
            settingsList[menuItemIndex].items[subMenuItemIndex].active =
                isActive;
        }

        const videoPlayerContainer = document.querySelector(".videoPlayer");

        window.onload = () => main();
        function main() {
            if (!StreamIsReady) {
                const msgdiv = document.createElement("div");
                msgdiv.classList.add("msgdiv");
                msgdiv.append(
                    document.createTextNode("File is not ready yet!")
                );
                videoPlayerContainer.append(msgdiv);
                return;
            }
            createVideoPlayer();
            createPlyr();
            renderCustomSettingOverlay();
            setDefaultData();
            renderSubtitle(active_subtitle_index);
            trackAssPosition();
            trackPosition();
            loadResource();
            activateWebhooks();
            
            // Global click to close settings
            document.addEventListener("click", (e) => {
                const container = document.querySelector(".settingOverlayContainer");
                const btn = document.querySelector("#plyr-settings-btn");
                if (container && !container.classList.contains("hidden")) {
                    if (!container.contains(e.target) && e.target !== btn && !btn.contains(e.target)) {
                        container.classList.add("hidden");
                    }
                }
            });
        }

        function qualityString(width, height) {
            if (width > height) {
                return `${height}p`;
            } else {
                return `${width}p`;
            }
        }

        function setDefaultData() {
            // use audio track by default
            let lastusedAudiolang =
                localStorage.getItem("lastusedAudiolang");
            if (lastusedAudiolang) {
                let lastUsedIndex = Audios.findIndex(
                    (S) => S.lang === lastusedAudiolang
                );
                if (lastUsedIndex !== -1) {
                    console.log(
                        "found last used audio: ",
                        Audios[lastUsedIndex].lang,
                        Audios[lastUsedIndex].name
                    );
                    active_src = `${FOLDER}/${UUID}/${Audios[lastUsedIndex].uuid}/stream/master.m3u8?jwt=${JWT}`;
                    settingsListSetActive(2, lastUsedIndex + 1);
                    updateSettingsValue(2, Audios[lastUsedIndex].name);
                } else {
                    if (Audios.length > 0) {
                        active_src = `${FOLDER}/${UUID}/${Audios[0].uuid}/stream/master.m3u8?jwt=${JWT}`;
                        settingsListSetActive(2, 1);
                        updateSettingsValue(2, Audios[0].name);
                    }
                }
            } else {
                if (Audios.length > 0) {
                    active_src = `${FOLDER}/${UUID}/${Audios[0].uuid}/stream/master.m3u8?jwt=${JWT}`;
                    settingsListSetActive(2, 1);
                    updateSettingsValue(2, Audios[0].name);
                }
            }

            // use no subs by default
            let lastUsedLang = localStorage.getItem("lastusedlang");
            if (lastUsedLang) {
                let lastUsedIndex = Subtitles.findIndex(
                    (S) => S.lang === lastUsedLang
                );
                if (lastUsedIndex !== -1) {
                    active_subtitle_index = lastUsedIndex;
                    updateSettingsValue(1, Subtitles[lastUsedIndex].name);
                } else {
                    active_subtitle_index = -1;
                    updateSettingsValue(1, "Disabled");
                }
            }
        }

        function activateWebhooks() {
            Webhooks.forEach((Webhook, i) => {
                setInterval(() => {
                    if (!active_video_el || active_video_el.paused) {
                        return;
                    }
                    const urlParams = new URLSearchParams(
                        window.location.search
                    );
                    const reqFieldValue = urlParams.get(Webhook.reqField);

                    var formdata = new FormData();
                    formdata.append("uuid", UUID);
                    formdata.append(
                        "position",
                        active_video_el.currentTime
                    );
                    formdata.append(Webhook.resField, reqFieldValue);
                    fetch(Webhook.url, {
                        method: "POST",
                        body: formdata,
                        redirect: "follow",
                    }).catch((e) => {
                        console.log("Webhook error", Webhook, e);
                    });
                }, (1000 * 60) / Webhook.rpm);
            });
        }

        function downloadFile(filePath) {
            window.open(window.origin + filePath)
        }

        function createVideoPlayer() {
            const video_el = document.createElement("video");
            video_el.controls = true;
            video_el.crossOrigin = true;
            video_el.playsInline = true;
            video_el.poster = THUMB;
            video_el.style.position = "absolute";
            video_el.style.left = "0px";
            video_el.style.top = "0px";
            video_el.style.width = "100%";
            video_el.style.height = "100%";
            video_el.id = "vid";

            document.getElementById("thumb").style.filter = "blur(2rem)";

            videoPlayerContainer.innerHTML = "";
            videoPlayerContainer.appendChild(video_el);
            active_video_el = video_el;
            return video_el;
        }

        function renderSubtitle(index) {
            if (iOS() || !HLSENABLED || index < 0) {
                if (window.ass) {
                    window.ass.destroy();
                    window.ass = undefined;
                }

                localStorage.setItem("lastusedlang", null);
                settingsListSetActive(1, index + 1);
                active_subtitle_index = index + 1;
                renderCustomSettingOverlaySameState();
                return;
            }
            if (window.ass) {
                window.ass.destroy();
                window.ass = undefined;
            }
            const ass = new ASS(
                b64DecodeUnicode(Subtitles[index].data),
                active_video_el,
                {
                    resampling: "video_width",
                    container: document.querySelector(".subs"),
                }
            );
            ass.show();
            window.ass = ass;
            localStorage.setItem("lastusedlang", Subtitles[index].lang);
            settingsListSetActive(1, index + 1);
            active_subtitle_index = index + 1;
            renderCustomSettingOverlaySameState();
        }

        function createPlyr() {
            const defaultOptions = {
                seekTime: 5,
                fullscreen: {
                    enabled: true,
                    fallback: true,
                    iosNative: false,
                    container: iOS() ? null : ".container",
                },
                captions: {
                    active: iOS() || !HLSENABLED,
                    language: "auto",
                    update: false,
                },
                iconUrl: "/icons/svgs.svg",
                keyboard: { focused: false, global: true },
                controls: () => {
                    let controls = [
                        "play-large", // The large play button in the center
                        "play", // Play/pause playback
                        "rewind", // Rewind by the seek time (default 10 seconds)
                        "fast-forward", // Fast forward by the seek time (default 10 seconds)
                        "progress", // The progress bar and scrubber for playback and buffering
                        "current-time", // The current time of playback
                        "duration", // The full duration of the media
                    ];
                    if (iOS() || !HLSENABLED) {
                        controls.push("captions");
                    }
                    controls.push(
                        ...[
                            "mute", // Toggle mute
                            "volume", // Volume control
                        ]
                    );
                    if (iOS() || !HLSENABLED) {
                        controls.push("settings"); // Settings menu
                    }
                    controls.push(
                        ...[
                            "pip", // Picture-in-picture (currently Safari only)
                            "airplay", // Airplay (currently Safari only)
                            "fullscreen",
                        ]
                    );
                    return controls;
                },
            };
            const plyr = new Plyr(active_video_el, defaultOptions);
            if (!iOS() && HLSENABLED) {
                addCustomSettingButtonToPlyr();
            }

            const subtitle_container = document.createElement("div");
            subtitle_container.classList.add("subtitle_container");
            const subs = document.createElement("div");
            subs.classList.add("subs");

            if (iOS() || !HLSENABLED) {
                let nth = 0;
                for (const [index, subItem] of Subtitles.entries()) {
                    nth++;
                    let track = document.createElement("track");
                    if (nth == 1) track.default = true;
                    track.setAttribute("kind", "captions");
                    track.setAttribute("label", subItem.name);
                    track.setAttribute("srclang", subItem.lang);
                    track.src = URL.createObjectURL(
                        new Blob(
                            [b64DecodeUnicode(Subtitles[index].data)],
                            {
                                type: "text/plain",
                            }
                        )
                    );
                    active_video_el.append(track);
                }
            }

            plyr.on("ready", (event) => {
                if (window.ass) {
                    setTimeout(() => {
                        window.ass.resize();
                    }, 1000);
                }
            });
            plyr.on("enterfullscreen", (event) => {
                if (window.ass) {
                    setTimeout(() => {
                        window.ass.resize();
                    }, 1000);
                }
            });
            plyr.on("exitfullscreen", (event) => {
                if (window.ass) {
                    setTimeout(() => {
                        window.ass.resize();
                    }, 1000);
                }
            });

            subtitle_container.append(subs);
            document.querySelector(".plyr").append(subtitle_container);
            return plyr;
        }

        function addCustomSettingButtonToPlyr() {
            const plyr_settings = addButtonToPlyr(
                ".plyr__volume",
                "plyr-settings-btn",
                "Settings",
                ICON_SETTINGS
            );
            plyr_settings.addEventListener("click", (e) => {
                e.stopPropagation();
                toggleCustomSettingOverlay();
            });
        }

        let renderCustomSettingOverlayIndex = -1;
        function renderCustomSettingOverlaySameState() {
            if (document.querySelector(".settingOverlayContainer.hidden")) {
                renderCustomSettingOverlay(true);
            } else {
                renderCustomSettingOverlay(false);
            }
        }
        
        function renderCustomSettingOverlay(hidden = true) {
            // Remove old menu
            const oldMenu = document.querySelector(".settingOverlayContainer");
            if (oldMenu) {
                oldMenu.remove();
            }

            // Create container
            const container = document.createElement("div");
            container.classList.add("settingOverlayContainer");
            if (hidden) container.classList.add("hidden");

            // Stop click propagation inside menu
            container.addEventListener("click", (e) => e.stopPropagation());

            if (renderCustomSettingOverlayIndex === -1) {
                // === Main Menu ===
                const content = document.createElement("div");
                content.classList.add("settingsContent");
                
                settingsList.forEach((menuItem, i) => {
                    const item = document.createElement("div");
                    item.classList.add("settingsItem");
                    
                    // Icon + Name
                    const labelContainer = document.createElement("div");
                    labelContainer.classList.add("label-container");
                    
                    if (menuItem.icon) {
                       const iconDiv = document.createElement("div");
                       iconDiv.classList.add("icon");
                       iconDiv.innerHTML = menuItem.icon;
                       labelContainer.append(iconDiv);
                    }
                    
                    const label = document.createElement("div");
                    label.classList.add("label");
                    label.innerText = menuItem.name;
                    labelContainer.append(label);
                    item.append(labelContainer);

                    // Current Value
                    if (menuItem.currentValue) {
                        const value = document.createElement("div");
                        value.classList.add("value");
                        value.innerText = menuItem.currentValue;
                        item.append(value);
                    }

                    // Chevron
                    const chevron = document.createElement("div");
                    chevron.classList.add("chevron");
                    chevron.innerHTML = ICON_CHEVRON_RIGHT;
                    item.append(chevron);

                    item.onclick = () => {
                        renderCustomSettingOverlayIndex = i;
                        renderCustomSettingOverlay(false);
                    };
                    content.append(item);
                });
                container.append(content);

            } else {
                // === Sub Menu ===
                const submenuItem = settingsList[renderCustomSettingOverlayIndex];
                
                // Header
                const header = document.createElement("div");
                header.classList.add("settingsHeader");
                
                const backBtn = document.createElement("div");
                backBtn.classList.add("back-btn");
                backBtn.innerHTML = ICON_BACK;
                backBtn.onclick = () => {
                    renderCustomSettingOverlayIndex = -1;
                    renderCustomSettingOverlay(false);
                };
                
                header.append(backBtn);
                header.append(document.createTextNode(submenuItem.name));
                container.append(header);

                // Content
                const content = document.createElement("div");
                content.classList.add("settingsContent");

                submenuItem.items.forEach((menuItem) => {
                    const item = document.createElement("div");
                    item.classList.add("settingsItem");
                    if (menuItem.active) {
                        item.classList.add("active");
                    }

                    // Check/Radio Icon
                    if (submenuItem.checkable) {
                        const checkDiv = document.createElement("div");
                        checkDiv.classList.add("check-icon");
                        checkDiv.innerHTML = ICON_CHECK;
                        item.append(checkDiv);
                    }

                    const label = document.createElement("div");
                    label.classList.add("label");
                    label.innerText = menuItem.name;
                    item.append(label);

                    item.onclick = menuItem.click;
                    content.append(item);
                });
                container.append(content);
            }

            videoPlayerContainer.append(container);
        }

        function toggleCustomSettingOverlay() {
            const el = document.querySelector(".settingOverlayContainer");
            if (el) el.classList.toggle("hidden");
        }

        function addButtonToPlyr(selectorName, id, buttonName, svgContent) {
            const playerControlsEl = document.querySelector(
                `.plyr__controls ${selectorName}`
            );
            
            // Avoid duplicate buttons if re-run
            if (document.getElementById(id)) return document.getElementById(id);

            let button = document.createElement("button");
            button.setAttribute("id", id);
            button.classList.add("plyr__control");
            // Use custom SVG if provided, else rely on Plyr's icon system (or our own)
            if (svgContent) {
                 button.innerHTML = `${svgContent}<span class="plyr__tooltip" role="tooltip">${buttonName}</span>`;
            } else {
                 button.innerHTML = `<svg role="presentation"><use xlink:href="/icons/svgs.svg#settings"></use></svg><span class="plyr__tooltip" role="tooltip">${buttonName}</span>`;
            }
           
            playerControlsEl.insertAdjacentElement("afterend", button);
            return button;
        }

        function loadResource() {
            if (HLSENABLED && !iOS()) {
                // hls.js player
                const hls = new Hls();
                hls.config.startLevel = 99;
                hls.on(Hls.Events.LEVEL_SWITCHED, function (event, data) {
                    const qualName = `${qualityString(hls.levels[data.level].width, hls.levels[data.level].height)}`;
                    updateSettingsValue(0, qualName);
                    renderCustomSettingOverlaySameState();
                });
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    hls.currentLevel = active_quality_index;
                    settingsList[0].items = [
                        {
                            name: "Auto",
                            active: active_quality_index === -1,
                            click: () => {
                                settingsListSetActive(0, 0);
                                hls.currentLevel = -1;
                                active_quality_index = -1;
                                updateSettingsValue(0, "Auto");
                                renderCustomSettingOverlay(false);
                            },
                        },
                        ...hls.levels.map((e, hlslevelIndex) => ({
                            name: `${qualityString(e.width, e.height)}`,
                            active: active_quality_index === hlslevelIndex,
                            click: () => {
                                settingsListSetActive(0, hlslevelIndex + 1);
                                hls.currentLevel = hlslevelIndex;
                                active_quality_index = hlslevelIndex;
                                const qName = qualityString(e.width, e.height);
                                updateSettingsValue(0, qName);
                                renderCustomSettingOverlay(false);
                            },
                        })),
                    ];
                });
                hls.loadSource(active_src);
                hls.attachMedia(active_video_el);

                active_hls = hls;
            } else if (
                active_video_el.canPlayType("application/vnd.apple.mpegurl")
            ) {
                // apple native hls player
                active_video_el.src = active_src;
            } else if (Qualitys.length > 0) {
                // default mp4 player
                active_video_el.src = Qualitys[0].url;
            }
        }

        function iOS() {
            return (
                [
                    "iPad Simulator",
                    "iPhone Simulator",
                    "iPod Simulator",
                    "iPad",
                    "iPhone",
                    "iPod",
                ].includes(navigator.platform) ||
                // iPad on iOS 13 detection
                (navigator.userAgent.includes("Mac") &&
                    "ontouchend" in document)
            );
        }

        function b64DecodeUnicode(str) {
            // Going backwards: from bytestream, to percent-encoding, to original string.
            return decodeURIComponent(
                atob(str)
                    .split("")
                    .map(function (c) {
                        return (
                            "%" +
                            ("00" + c.charCodeAt(0).toString(16)).slice(-2)
                        );
                    })
                    .join("")
            );
        }

        function trackPosition() {
            // save position
            setInterval(() => {
                if (active_video_el && !active_video_el.paused) {
                    localStorage.setItem(
                        `POSITION-${UUID}`,
                        active_video_el.currentTime
                    );
                }
            }, 1000);

            const oldPosition = parseInt(
                localStorage.getItem(`POSITION-${UUID}`)
            );
            if (oldPosition > 0) {
                if (!CONTINUE_WATCHING_POPUP_ENABLED) {
                    return;
                }
                
                // Render Continue Watching Popup with new styles
                const settingOverlayContainer = document.createElement("div");
                settingOverlayContainer.classList.add("settingOverlayContainer");
                settingOverlayContainer.classList.add("continuePositionContainer");
                
                // Title
                const minutes = Math.floor(oldPosition / 60);
                const seconds = oldPosition - minutes * 60;
                
                const title = document.createElement("div");
                title.classList.add("continueTitle");
                title.innerText = `Resume from ${minutes}m ${seconds}s?`;
                settingOverlayContainer.append(title);

                const actions = document.createElement("div");
                actions.classList.add("continueActions");

                // Continue Button
                const btnContinue = document.createElement("div");
                btnContinue.classList.add("btn", "btn-primary");
                btnContinue.innerText = "Continue Watching";
                btnContinue.onclick = () => {
                    onclose();
                    settingOverlayContainer.remove();
                    active_video_el.currentTime = oldPosition;
                    active_video_el.play();
                };
                
                // Restart Button
                const btnRestart = document.createElement("div");
                btnRestart.classList.add("btn", "btn-secondary");
                btnRestart.innerText = "Start from Beginning";
                btnRestart.onclick = () => {
                    onclose();
                    settingOverlayContainer.remove();
                    active_video_el.currentTime = 0;
                    active_video_el.play();
                };

                // Close Button
                const btnClose = document.createElement("div");
                btnClose.classList.add("btn", "btn-ghost");
                btnClose.innerText = "Dismiss";
                btnClose.onclick = () => {
                    onclose();
                    settingOverlayContainer.remove();
                    active_video_el.play();
                };

                actions.append(btnContinue, btnRestart, btnClose);
                settingOverlayContainer.append(actions);

                // Auto close timer
                let autoCloseSeconds = 15;
                const timerDiv = document.createElement("div");
                timerDiv.style.textAlign = "center";
                timerDiv.style.fontSize = "0.75rem";
                timerDiv.style.opacity = "0.5";
                timerDiv.style.marginTop = "0.5rem";
                timerDiv.innerText = `Auto-closing in ${autoCloseSeconds}s`;
                settingOverlayContainer.append(timerDiv);

                videoPlayerContainer.append(settingOverlayContainer);

                // autoclose logic
                const timeToCloseIntv = setInterval(() => {
                    autoCloseSeconds--;
                    timerDiv.innerText = `Auto-closing in ${autoCloseSeconds}s`;
                    if(autoCloseSeconds <= 0) {
                         onclose();
                         settingOverlayContainer.remove();
                    }
                }, 1000);

                // callbacks
                function onclose() {
                    clearInterval(timeToCloseIntv);
                }
            }
        }

        function trackAssPosition() {
            // subtitle sizing & positioning
            window.addEventListener("resize", () => {
                if (window.ass) {
                    window.ass.resize();
                }
            });
        }
